<!DOCTYPE html>
<html>
	<head>
		<title>Validation Form</title>
		<link rel="stylesheet" href="dist/css/style.css">
	</head>

	<body>

		<div class="container">
			<div id="sidebar-logo">
				<img src="dist/img/nobio.png" />
			</div>

			<div id="sidebar-form">
				<p>Hello there!</p>
				<img src="dist/img/nobi-panda.png" />

				<form id="form">
					<div id="email">
						<span>Email</span>
						<input type="email" />
					</div>

					<div style="height: 100px;" id="password">
						<span>Password</span>
						<input type="password" />
					</div>

					<div id="remember">
						<input type="checkbox" />
						<span>Remember Me</span>
					</div>

					<div id="submit-btn">
						<input type="submit" value="Login" />
						<a href="#">Forgot Password?</a>
					</div>
					<p class="team-name">Team Zenith</p>
				</form>
			</div>
		</div>

	</body>
</html>
