<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>nobio</title>
</head>
<body>
    <div class="container">
        <!-- Left side -->
        <div id="sidebar-logo">
            <img src="dist/img/nobio-light.png" />
        </div>

        <!-- Right side -->
        <div id="sidebar-form">
            <!-- Logo for mobile and tablets -->
    
            <img src="dist/img/nobio-dark.png" class="hide-on-large">
            
            <p>Hello there!</p>
            <p class="invite-txt">We're welcoming new members just now</p>
            <img src="dist/img/nobi-panda.png" class="panda">

            <!-- The login form -->
            <form id="form">
            	<div id="firstname" class="input-div">
                    <span>Firstname</span>
                    <input type="text" />
                </div>
                
                <div id="lastname" class="input-div">
                    <span>Lastname</span>
                    <input type="text" />
                </div>
            
                <div id="email" class="input-div">
                    <span>Email</span>
                    <input type="email" />
                </div>

                <div id="password" class="input-div">
                    <span>Password</span>
                    <input type="password" />
                </div>
                
                <div id="password2" class="input-div">
                    <span>Confirm Password</span>
                    <input type="password" />
                </div>

               <div id="remember">
                    <input type="checkbox" />
                    <span>Remember Me</span>
                </div> 

                <div id="submit-section">
                    <!-- submit button -->
                    <input type="submit" value="Join us" />
                   <!-- <a href="#">Forgot Password?</a> -->
                </div>
                <p class="team-name">Team Zenith</p>
            </form>
        </div>
    </div>
</body>
</html>
