<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>nobio</title>
</head>
<body>
    <div class="container">
        <!-- Left side -->
        <div id="sidebar-logo">
            <img src="dist/img/nobio-light.png" />
        </div>

        <!-- Right side -->
        <div id="sidebar-form">
            <!-- Logo for mobile and tablets -->
    
            <img src="dist/img/nobio-dark.png" class="hide-on-large">
            
            <p>Hello there!</p>
            <img src="dist/img/nobi-panda.png" class="panda">

            <!-- The login form -->
            <form id="form">
                <div id="email">
                    <span>Email</span>
                    <input type="email" />
                </div>

                <div style="height: 100px;" id="password">
                    <span>Password</span>
                    <input type="password" />
                </div>

                <div id="remember">
                    <input type="checkbox" />
                    <span>Remember Me</span>
                </div>

                <div id="submit-section">
                    <!-- submit button -->
                    <input type="submit" value="Login" />
                    <a href="#">Forgot Password?</a>
                </div>
                <p class="team-name">Team Zenith</p>
            </form>
        </div>
    </div>
</body>
</html>
